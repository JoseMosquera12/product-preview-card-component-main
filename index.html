<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

	<header class="navegacion">
		<div>
			<a href="index.html" class="navegacion__logo">    
				<img src="assets/images/colorful_logo_1.jpg" alt="logo de la pagina" aria-label="logo de la pagina">
				Logo
			</a>
		</div>

		<nav class="navegacion__menu">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Products </a></li>
				<li><a href="#">About me</a></li>
			</ul>
		</nav>

		<a href="pages/login.html" target="_blank" class="login"> Login </a>
	</header>
	
	<div class="card-container">
		<div class="card-container__img">
			<img src="assets/images/image-product-desktop.jpg" alt="imagen-producto">
		</div>

		<div class="card-container-content">
			<p class="card-container-content__categoria">Perfume</p>

			<h2>Gabrielle Essence Eau De Parfum</h2>

			<p class="card-container-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
			Perfumer-Creator for the House of CHANEL.</p>

			<div class="precio"> 
				<p class="precio-principal">$149.99</p>
				<p class="precio-descuento">$169.99</p>
			</div>

			<button type="submit" id="add-product" class="button-cart">
				<img src="./assets/images/icon-cart.svg" alt=""> Add to Cart 
			</button>
		</div>
	</div>

  <script src="js/app.js"> </script>
</body>
</html>
